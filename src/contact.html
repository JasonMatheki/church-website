<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl text-center">Contact Us</h1>
    </header>
    <main class="py-8 px-4 bg-white">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Send</button>
            </form>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4">
        <p class="text-center">&copy; 2024 Our Church</p>
    </footer>
</body>
</html>
