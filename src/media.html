<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl text-center">Media</h1>
    </header>
    <main class="py-8 px-4 bg-gray-100">
        <div class="container mx-auto">
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Photos</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Add your photo gallery here -->
                    <img src="path_to_your_photo.jpg" alt="Photo" class="rounded-lg">
                    <img src="path_to_your_photo.jpg" alt="Photo" class="rounded-lg">
                    <!-- Add more photos as needed -->
                </div>
            </section>
            <section>
                <h2 class="text-2xl font-bold mb-4">Videos</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Add your video embed codes or links here -->
                    <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen class="rounded-lg"></iframe>
                    <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen class="rounded-lg"></iframe>
                    <!-- Add more videos as needed -->
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4">
        <p class="text-center">&copy; 2024 Our Church</p>
    </footer>
</body>
</html>
